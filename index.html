<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>
    <img class="main-image" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    <div class="main-view-container">
      <img class="main-view" src="images/icon-view.svg" alt="view icon">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p>0.041ETH</p>
      </div>
      <div class="deadline">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>

    <div class="owner">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span class="name">Jules Wryvren</span></p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Victoria Lawrence</a>.
  </div>
</body>

</html>
